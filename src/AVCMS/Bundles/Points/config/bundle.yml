name: Points
namespace: AVCMS\Bundles\Points
require:
    - Framework

services:
  - PointsServices

assets:
  avcms_points.js:
    env: frontend

user_settings_sections:
  points: Points

user_settings:
  enable_points:
      type: checkbox
      label: Enable Points
      help: Enable the points system
      section: points
      default: 1
  points_name:
    type: text
    label: Points Name
    help: Rename "points" to something else
    section: points
    default: Points
  game_points:
    type: text
    label: Game Points
    help: The number of points a user gets when playing a game for 2 minutes
    section: points
    default: 10
    validation:
      numeric:
        rule: Numeric
  comment_points:
    type: text
    label: Comment Points
    help: The number of points a user gets when making a comment
    section: points
    default: 10
    validation:
      numeric:
        rule: Numeric
  report_points:
    type: text
    label: Report Points
    help: The number of points a user gets when making sending a report
    section: points
    default: 15
    validation:
      numeric:
        rule: Numeric
